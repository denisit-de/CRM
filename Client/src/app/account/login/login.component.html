<div class="body">
  <div class="col-12 col-lg-4">
    <h2>Login</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username">
        <mat-error *ngIf="form.get('username')?.hasError('required')">Bitte Usernamen eingeben</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Passwort</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="form.get('username')?.hasError('required')">Bitte Passwort eingeben</mat-error>
      </mat-form-field>

      <div class="form-floating" *ngIf="errorMessages.length > 0">
        <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
      </div>

      <div class="row">
        <div class="col-6">
          <button mat-flat-button
          color="accent"
          class="button"
          routerLink="../../account/register">Registrieren</button>
        </div>
        <div class="col-6">
          <button mat-flat-button
          color="primary"
          class="button"
          type="submit">Einloggen</button>
        </div>
      </div>

    </form>
    <div class="row mt-4 text-center">
      <a href="#">Username / Passwort vergessen?</a>
    </div>
  </div>
</div>
